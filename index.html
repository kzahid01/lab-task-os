<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Parking Management System</h1>
        <p id="parkingCapacity">Parking Capacity: Not Set</p>
        <p id="disabledSpots">Disabled Parking Spots Available: Not Set</p>

        <div class="rate-list">
            <h2>Rate List (Per Hour)</h2>
            <ul>
                <li>Sedan: Rs. 50</li>
                <li>SUV: Rs. 80</li>
                <li>Truck: Rs. 100</li>
                <li>Motorcycle: Rs. 30</li>
                <li>Disabled: Free</li>
            </ul>
        </div>

        <div class="input-group">
            <label for="capacity">Parking Lot Capacity:</label>
            <input type="number" id="capacity" placeholder="Enter capacity">
            <button id="setCapacity">Set Capacity</button>
        </div>

        <div class="input-group">
            <label for="disabledCapacity">Disabled Parking Capacity:</label>
            <input type="number" id="disabledCapacity" placeholder="Enter disabled spots capacity">
            <button id="setDisabledCapacity">Set Disabled Capacity</button>
        </div>

        <div class="input-group">
            <label for="licensePlate">License Plate:</label>
            <input type="text" id="licensePlate" placeholder="Enter license plate">
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" placeholder="Enter owner name">
            <label for="carType">Car Type:</label>
            <select id="carType">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="disabled">Disabled</option>
            </select>
            <button id="parkCar">Park Car</button>
        </div>

        <div class="input-group">
            <label for="removeLicensePlate">License Plate to Remove:</label>
            <input type="text" id="removeLicensePlate" placeholder="Enter license plate">
            <button id="removeCar">Remove Car</button>
        </div>

        <div class="status">
            <h2>Parking Lot Status</h2>
            <ul id="parkingLotStatus"></ul>
            <p id="totalCars">Total Cars Parked: 0</p>
            <p id="availableSpots">Available Spots: 0</p>
            <button id="clearAll">Clear All Cars</button>
        </div>

        <button id="revenueDep">Revenue Department</button>
        <button id="saveData">Save Parking Data</button> <!-- Save Data Button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
